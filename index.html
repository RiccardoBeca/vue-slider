<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">
        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- Rendo gli elementi necessari dinamici -->
                    <!-- ******arrayDiOggetti[indiceSingoloOggetto].proprietaOggetto**** -->
                    <img :src="slides[indiceSlides].image" :alt="slides[indiceSlides].title" />
                    <div class="text">
                        <h3>{{slides[indiceSlides].title}}</h3>
                        <p>
                           {{slides[indiceSlides].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- al click del bottone chiamo le funzioni per incrementare/decrementare il valore dell'indice dell'array di oggetti -->
                    <div @click="decrementa" class="prev" ></div>
                    <div @click="incrementa" class="next" ></div>
                    <!-- con v-for eseguo un ciclo che accetera' come parametri il singolo oggetto e l'indice  -->
                    <!-- usando v-bind (:) aggiungo classi collegando html e js| tramite un operatore ternario creo una condizione per la quale aggiungo la classe "active" nel caso in cui (indice) e' uguale ad indiceSlides -->
                    <div v-for="(slide, indice) in slides" :class="
                    ['thumb', ( indice == indiceSlides ) ? 'active' : '']"
                    @click="cambiaImmagine( indice )">
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
